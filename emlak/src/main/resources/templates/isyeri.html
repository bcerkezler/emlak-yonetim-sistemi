<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>İşyeri Bilgisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>🏢 İşyeri Bilgisi</h2>

    <form th:action="@{/isyeri}" th:object="${isyeri}" method="post" class="row g-3 mt-3">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-6">
            <label class="form-label">Ad</label>
            <input type="text" th:field="*{ad}" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Yetkili</label>
            <input type="text" th:field="*{yetkili}" class="form-control"/>
        </div>
        <div class="col-md-12">
            <label class="form-label">Adres</label>
            <input type="text" th:field="*{adres}" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Telefon</label>
            <input type="text" th:field="*{telefon}" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Fax</label>
            <input type="text" th:field="*{fax}" class="form-control"/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Kaydet</button>
        </div>
    </form>

    <p class="mt-4"><a th:href="@{/}" class="btn btn-outline-secondary">🏠 Ana Sayfaya Dön</a></p>
</div>
</body>
</html>
