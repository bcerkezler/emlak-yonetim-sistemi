<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Listesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>📄 Müşteri Listesi</h2>

  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Ad Soyad</th>
      <th>Cep Telefonu</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${musteriler}">
      <td th:text="${m.ad + ' ' + m.soyad}"></td>
      <td th:text="${m.cepTelefonu}"></td>
      <td th:text="${m.email}"></td>
    </tr>
    </tbody>
  </table>

  <p><a th:href="@{/}" class="btn btn-outline-secondary">🏠 Ana Sayfaya Dön</a></p>
</div>
</body>
</html>
