<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emlak Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">🔍 Emlak Arama</h2>

    <form th:action="@{/arama}" th:object="${aramaKriteri}" method="post" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Tür</label>
            <input type="text" th:field="*{tur}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Durum</label>
            <input type="text" th:field="*{durum}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Oda Sayısı</label>
            <input type="number" th:field="*{odaSayisi}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Isınma Türü</label>
            <input type="text" th:field="*{isinma}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Metrekare Min</label>
            <input type="number" step="0.01" th:field="*{metrekareMin}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Metrekare Max</label>
            <input type="number" step="0.01" th:field="*{metrekareMax}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Kat</label>
            <input type="number" th:field="*{kat}" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label class="form-label">Bina Katı</label>
            <input type="number" th:field="*{binaKat}" class="form-control"/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Ara</button>
        </div>
    </form>

    <p class="mt-4"><a th:href="@{/}" class="btn btn-outline-secondary">🏠 Ana Sayfaya Dön</a></p>
</div>
</body>
</html>
